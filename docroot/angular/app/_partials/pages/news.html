<div data-ng-controller="ToutCtrl" data-tout="news_jumbotron">
  <h2 ng-bind-html-unsafe="tout.title"></h2>
  <div ng-bind-html-unsafe="tout.body"></div>
</div>

<h1>News</h1>
<div data-ng-repeat="post in posts">
  <a data-ng-href="/{{post.path}}">
    <img data-ng-src="{{post.image.styles.thumbnail}}" data-ng-alt="{{post.image.alt}}" data-ng-title="{{post.image.title}}">
  </a>
  <h4><a data-ng-href="/{{post.path}}" data-ng-bind-html-unsafe="post.title"></a></h4>
  <div data-ng-bind-html-unsafe="post.body"></div>
</div>
